<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title>Interactive card details form</title>
  <meta name="title" content="Interactive card details form">
  <meta name="description" content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage.github.io/interactive-card-details-form/">
  <meta property="og:title" content="Interactive card details form">
  <meta property="og:description" content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test.">
  <meta property="og:image" content="https://john-mirage.github.io/interactive-card-details-form/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage.github.io/interactive-card-details-form/">
  <meta property="twitter:title" content="Interactive card details form">
  <meta property="twitter:description" content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test.">
  <meta property="twitter:image" content="https://john-mirage.github.io/interactive-card-details-form/preview.jpg">
</head>

<body class="page">
  <!-- background -->
  <aside class="background" aria-hidden="true">
    <picture class="background__picture">
      <source srcset="/src/images/bg-main-desktop.png" media="(min-width: 992px)">
      <img class="background__image" src="/src/images/bg-main-mobile.png" alt="background image" />
    </picture>
  </aside>

  <!-- app -->
  <div class="page__app" id="app"></div>

  <!-- template | app form card holder -->
  <template id="template-app-form-card-holder">
    <label class="form__section">
      <span class="form__title">cardholder name</span>
      <span class="form__input-container">
        <input
          class="form__input"
          type="text"
          name="cardHolder"
          placeholder="e.g. Jane Appleseed"
          data-name="input"
          required
          pattern="^(?:[a-zA-Z]+ ){1,2}[a-zA-Z]+$"
        >
        <span class="form__input-border" data-name="input-border"></span>
      </span>
    </label>
  </template>

  <!-- template | app form card number -->
  <template id="template-app-form-card-number">
    <label class="form__section">
      <span class="form__title">card number</span>
      <span class="form__input-container">
        <input
          class="form__input"
          type="text"
          name="cardNumber"
          placeholder="e.g. 1234 5678 9123 0000"
          data-name="input"
          required
          minlength="19"
          maxlength="19"
          pattern="^(?:[0-9]{4} ){3}[0-9]{4}$"
        >
        <span class="form__input-border" data-name="input-border"></span>
        </span>
    </label>
  </template>

  <!-- template | app form card expiration date -->
  <template id="template-app-form-card-expiration-date">
    <div class="form__section form__section--row">
      <div class="form__title">exp. date (mm/yy)</div>
      <div class="form__row">
        <label class="form__input-container">
          <span class="form__hidden-title">expiration date month</span>
          <input
            class="form__input form__input--uppercase"
            type="text"
            name="cardExpirationDateMonth"
            placeholder="mm"
            data-name="month-input"
            required
            minlength="2"
            maxlength="2"
            pattern="^0[0-9]$|^1[0-2]$"
          >
          <span class="form__input-border" data-name="month-input-border"></span>
        </label>
        <label class="form__input-container">
          <span class="form__hidden-title">expiration date year</span>
          <input
            class="form__input form__input--uppercase"
            type="text"
            name="cardExpirationDateYear"
            placeholder="yy"
            data-name="year-input"
            required
            minlength="2"
            maxlength="2"
            pattern="^[2-9][2-9]$"
          >
          <span class="form__input-border" data-name="year-input-border"></span>
        </label>
      </div>
    </div>
  </template>

  <!-- template | app form card cvc -->
  <template id="template-app-form-card-cvc">
    <label class="form__section form__section--row">
      <span class="form__title">cvc</span>
      <span class="form__input-container">
        <input
          class="form__input"
          type="text"
          name="cardCvc"
          placeholder="e.g. 123"
          data-name="input"
          required
          minlength="3"
          maxlength="3"
          pattern="^[0-9]{3}$"
        >
        <span class="form__input-border" data-name="input-border"></span>
      </span>
    </label>
  </template>

  <script type="module" src="/src/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title>Interactive card details form</title>
  <meta name="title" content="Interactive card details form">
  <meta name="description" content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://john-mirage.github.io/interactive-card-details-form/">
  <meta property="og:title" content="Interactive card details form">
  <meta property="og:description" content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test.">
  <meta property="og:image" content="https://john-mirage.github.io/interactive-card-details-form/preview.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://john-mirage.github.io/interactive-card-details-form/">
  <meta property="twitter:title" content="Interactive card details form">
  <meta property="twitter:description" content="This fun project will be an excellent way to practice DOM manipulation and form validation while also putting your HTML and CSS skills to the test.">
  <meta property="twitter:image" content="https://john-mirage.github.io/interactive-card-details-form/preview.jpg">
</head>

<body class="relative min-h-screen">
  <!-- background image -->
  <div class="absolute z-10 top-0 left-0 w-full h-240 bg-main-mobile bg-no-repeat bg-cover md:h-512"></div>

  <!-- app -->
  <div id="app"></div>

  <!-- template | app root -->
  <template id="template-app-root">
    <main class="mx-auto container px-16 pt-32 md:pt-68">
      <app-card class="mb-48 relative z-50 flex flex-col"></app-card>
      <app-form></app-form>
    </main>
  </template>

  <!-- template | app card -->
  <template id="template-app-card">
    <div class="flex-none ml-auto relative">
      <img class="w-286 md:w-512" src="/src/images/bg-card-back.png" alt="">
      <svg class="absolute top-0 left-0 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 447 245">
        <text class="fill-white font-500 text-[14px] tracking-[2px] uppercase" x="360" y="126" data-name="card-cvc">000</text>
      </svg>
    </div>
    <div class="-mt-[20%] flex-none mr-auto relative xs:-mt-68 md:-mt-128">
      <img class="w-286 md:w-512" src="/src/images/bg-card-front.png" alt="">
      <svg class="absolute top-0 left-0 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 447 245">
        <image x="20" y="20" href="/src/images/card-logo.svg" width="84" height="47"/>
        <text class="fill-white font-500 text-[30px] tracking-[4px]" x="20" y="164" data-name="card-number">0000 0000 0000 0000</text>
        <text class="fill-white font-500 text-[14px] tracking-[2px] uppercase" x="20" y="214" data-name="card-holder">jane appleseed</text>
        <text class="fill-white font-500 text-[14px] tracking-[2px]" x="380" y="214" data-name="card-expiration-date">00/00</text>
      </svg>
    </div>
  </template>

  <!-- template | app form -->
  <template id="template-app-form">
    <form class="grid grid-cols-2 gap-16">
      <label class="col-span-2">
        <h2 class="mb-8 text-very-dark-violet text-xs font-500 tracking-[2px] uppercase">cardholder name</h2>
        <input class="w-full h-44 border border-light-grayish-violet rounded-lg text-lg font-500 placeholder:text-dark-grayish-violet" type="text" name="cardHolder" placeholder="e.g. Jane Appleseed" data-name="card-holder">
      </label>
      <label class="col-span-2">
        <h2 class="mb-8 text-very-dark-violet text-xs font-500 tracking-[2px] uppercase">card number</h2>
        <input class="w-full h-44 border border-light-grayish-violet rounded-lg text-lg font-500 placeholder:text-dark-grayish-violet" type="text" name="cardNumber" placeholder="e.g. 1234 5678 9123 0000" data-name="card-number">
      </label>
      <label class="col-span-2 xs:col-span-1">
        <h2 class="mb-8 text-very-dark-violet text-xs font-500 tracking-[2px] uppercase">exp. data (mm/yy)</h2>
        <div class="flex flex-row items-center">
          <input class="mr-8 flex-1 w-full h-44 border border-light-grayish-violet rounded-lg text-lg font-500 placeholder:text-dark-grayish-violet placeholder:uppercase" type="text" name="cardExpirationDateMonth" placeholder="mm" data-name="card-expiration-date">
          <input class="ml-8 flex-1 w-full h-44 border border-light-grayish-violet rounded-lg text-lg font-500 placeholder:text-dark-grayish-violet placeholder:uppercase" type="text" name="cardExpirationDateYear" placeholder="yy" data-name="card-expiration-date">
        </div>
      </label>
      <label class="col-span-2 xs:col-span-1">
        <h2 class="mb-8 text-very-dark-violet text-xs font-500 tracking-[2px] uppercase">cvc</h2>
        <input class="w-full h-44 border border-light-grayish-violet rounded-lg text-lg font-500 placeholder:text-dark-grayish-violet" type="text" name="cardCvc" placeholder="e.g. 123" data-name="card-cvc">
      </label>
      <button class="col-span-2 w-full h-56 rounded-lg bg-very-dark-violet text-white text-lg">Confirm</button>
    </form>
  </template>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
